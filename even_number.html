<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let data = [11, 7, 8, 56, 11, 44, 52, 1, 7];
        let evenArr = [];
        let count = 0;

        for (let i = 0; i < data.length; i++) {
            if (data[i] % 2 == 0) {
                evenArr.push(data[i] * 2)
                count++;
            }
        }

        console.log(evenArr)
        console.log(count)
    </script>
</body>

</html>
