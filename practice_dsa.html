<body>
    <script>
        function reverse(s) {
            let i = 0; j = s.length - 1;

            while (i <= j) {
                let leftVal = s[i], rightVal = s[j];
                s[i] = rightVal;
                s[j] = leftVal;

                i++;
                j--;
            }
        }
        let s = ["h", "e", "l", "l", "o"];
       console.log( reverse(s));
       console.log(s)
      
    </script>
</body>
