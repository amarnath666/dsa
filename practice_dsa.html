<body>
    <script>

        function merge(nums1, m, nums2, n) {
            for (let i = m, j = 0; j < n; i++, j++) {
                nums1[i] = nums2[j];
            }

            for (let i = 0; i < nums1.length; i++) {
                let minId = i;
                for (let j = i + 1; j < nums1.length; j++) {
                    if (nums1[minId] > nums1[j]) {
                        minId = j
                    }
                }
                let temp = nums1[minId];
                // nums1[minId] = nums1[i];
                nums1[i] = temp;
            }
        };
        let nums1 = [1, 2, 3, 0, 0, 0];
        let m = 3;
        let nums2 = [2, 5, 6];
        let n = 3;

        merge(nums1, m, nums2, n);
        console.log(nums1)




    </script>
</body>
