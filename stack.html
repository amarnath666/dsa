<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = [];
        let currentSize = data.length;
        let max = 5;

        function push(newVal) {
            if (currentSize >= max) {
                alert("max reached")
            }
            data[currentSize] = newVal;
            currentSize+=1;
        }

        push(20)
        push(20)
        push(20)
        push(20)
        push(20)
        push(20)
        push(20)
        console.log(data);
    </script>
</body>
</html>
